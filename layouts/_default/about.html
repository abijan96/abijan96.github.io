{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-6 text-text-primary-light dark:text-text-primary-dark">{{ .Title }}</h1>

    <div class="flex flex-col gap-8">
        <!-- About Me Content -->
        <div class="flex-grow">
            <div class="bg-bg-primary-light dark:bg-bg-secondary-dark p-8 rounded-lg border border-border-primary-light dark:border-border-primary-dark">
                <div class="prose prose-invert prose-xl max-w-none">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .prose {
        color: #4b5563;
        font-size: 1.125rem;
    }
    html.dark .prose {
        color: #9ca3af;
    }
    .prose p {
        color: #4b5563;
        margin-bottom: 1.5rem;
        line-height: 1.9;
    }
    html.dark .prose p {
        color: #9ca3af;
    }
    .prose p + p {
        margin-top: 2rem;
    }
    .prose h2 {
        font-size: 1.875rem;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        color: #1f2937;
    }
    html.dark .prose h2 {
        color: #f3f4f6;
    }
    .prose h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #1f2937;
    }
    html.dark .prose h3 {
        color: #f3f4f6;
    }
    .prose ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .prose li {
        margin-bottom: 0.5rem;
        color: #4b5563;
    }
    html.dark .prose li {
        color: #9ca3af;
    }
    .prose strong {
        color: #1f2937;
        font-weight: 600;
    }
    html.dark .prose strong {
        color: #f3f4f6;
    }
    .prose em {
        font-style: italic;
        color: #6b7280;
    }
    html.dark .prose em {
        color: #9ca3af;
    }
    .prose blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1.5rem;
        margin: 2rem 0;
        font-style: italic;
        color: #4b5563;
    }
    html.dark .prose blockquote {
        border-left-color: #60a5fa;
        color: #9ca3af;
    }
</style>
{{ end }}
