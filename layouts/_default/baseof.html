            /* Shooting Stars Animation - Comet Trail Effect */
            .shooting-stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
            }

            .star {
                position: absolute;
                width: 4px;
                height: 4px;
                background: #fff;
                border-radius: 50%;
                box-shadow:
                    0 0 0 4px rgba(255, 255, 255, 0.1),
                    0 0 0 8px rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(255, 255, 255, 1);
                animation: shooting 3s linear infinite;
            }

            html.dark .star {
                background: #93c5fd;
                box-shadow:
                    0 0 0 4px rgba(147, 197, 253, 0.2),
                    0 0 0 8px rgba(147, 197, 253, 0.2),
                    0 0 20px rgba(147, 197, 253, 1);
            }

            .star::before,
            .star::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
                transform: translate(-50%, -50%);
            }

            html.dark .star::before,
            html.dark .star::after {
                background: rgba(147, 197, 253, 0.7);
                box-shadow: 0 0 10px rgba(147, 197, 253, 0.8);
            }

            .star::before {
                animation: trail 3s linear infinite;
            }

            .star::after {
                animation: trail 3s linear infinite;
                animation-delay: 0.15s;
            }

            @keyframes shooting {
                0% {
                    transform: translateX(-100px) translateY(-100px) rotate(45deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateX(1000px) translateY(1000px) rotate(45deg);
                    opacity: 0;
                }
            }

            @keyframes trail {
                0%, 100% {
                    width: 4px;
                    height: 4px;
                    opacity: 0;
                }
                10% {
                    opacity: 0.7;
                }
                50% {
                    width: 50px;
                    height: 50px;
                    opacity: 0.3;
                }
                90% {
                    opacity: 0.7;
                }
            }

                left: 20%;
                animation-delay: 0s;
                animation-duration: 4s;
            }

            .star:nth-child(1)::before {
                animation-duration: 4s;
            }

            .star:nth-child(1)::after {
                animation-duration: 4s;
                animation-delay: 0.15s;

            /* Red Asteroids Animation - Top Right to Bottom Left */
            .asteroid {
                position: absolute;
                width: 6px;
                height: 6px;

            /* Static Twinkling Stars */

                top: 0;
                left: 0;
                width: 100%;

                z-index: 0;

            .twinkle-star {
