<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

        <!-- Favicon here-->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon_io/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}favicon_io/site.webmanifest">
        <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
        <link rel="preload" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" as="style">
        <style>
            html, body {
                background-color: #FFFFFF;
                color: #1f2937;
            }
            html.dark, html.dark body {
                background-color: #121212;
                color: #f3f4f6;
            }
            .border {
                border-color: #d4d4d8;
            }
            html.dark .border {
                border-color: #374151;
            }
            .carousel-item {
                display: inline-block;
                margin: 0 1rem;
            }
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }

            @media (min-width: 768px) {
                .md\:flex-row {
                    flex-direction: row;
                }
            }

            .tech-carousel {
                overflow: hidden;
                width: 100%;
                padding: 1rem 0;
            }

            .carousel-track {
                white-space: nowrap;
            }

            /* Shooting Stars Animation - Comet Trail Effect */
            .shooting-stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
            }

            .star {
                position: absolute;
                width: 4px;
                height: 4px;
                background: #fff;
                border-radius: 50%;
                box-shadow:
                    0 0 0 4px rgba(255, 255, 255, 0.1),
                    0 0 0 8px rgba(255, 255, 255, 0.1),
                    0 0 20px rgba(255, 255, 255, 1);
                animation: shooting 3s linear infinite;
            }

            html.dark .star {
                background: #93c5fd;
                box-shadow:
                    0 0 0 4px rgba(147, 197, 253, 0.2),
                    0 0 0 8px rgba(147, 197, 253, 0.2),
                    0 0 20px rgba(147, 197, 253, 1);
            }

            .star::before,
            .star::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 50%;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
                transform: translate(-50%, -50%);
            }

            html.dark .star::before,
            html.dark .star::after {
                background: rgba(147, 197, 253, 0.7);
                box-shadow: 0 0 10px rgba(147, 197, 253, 0.8);
            }

            .star::before {
                animation: trail 3s linear infinite;
            }

            .star::after {
                animation: trail 3s linear infinite;
                animation-delay: 0.15s;
            }

            @keyframes shooting {
                0% {
                    transform: translateX(-100px) translateY(-100px) rotate(45deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateX(1000px) translateY(1000px) rotate(45deg);
                    opacity: 0;
                }
            }

            @keyframes trail {
                0%, 100% {
                    width: 4px;
                    height: 4px;
                    opacity: 0;
                }
                10% {
                    opacity: 0.7;
                }
                50% {
                    width: 50px;
                    height: 50px;
                    opacity: 0.3;
                }
                90% {
                    opacity: 0.7;
                }
            }

            .star:nth-child(1) {
                top: 10%;
                left: 20%;
                animation-delay: 0s;
                animation-duration: 4s;
            }

            .star:nth-child(1)::before {
                animation-duration: 4s;
            }

            .star:nth-child(1)::after {
                animation-duration: 4s;
                animation-delay: 0.15s;
            }

            .star:nth-child(2) {
                top: 30%;
                left: 50%;
                animation-delay: 2s;
                animation-duration: 3.5s;
            }

            .star:nth-child(2)::before {
                animation-duration: 3.5s;
            }

            .star:nth-child(2)::after {
                animation-duration: 3.5s;
                animation-delay: 0.15s;
            }

            .star:nth-child(3) {
                top: 50%;
                left: 70%;
                animation-delay: 4s;
                animation-duration: 4.2s;
            }

            .star:nth-child(3)::before {
                animation-duration: 4.2s;
            }

            .star:nth-child(3)::after {
                animation-duration: 4.2s;
                animation-delay: 0.15s;
            }

            .star:nth-child(4) {
                top: 15%;
                left: 80%;
                animation-delay: 6s;
                animation-duration: 3.8s;
            }

            .star:nth-child(4)::before {
                animation-duration: 3.8s;
            }

            .star:nth-child(4)::after {
                animation-duration: 3.8s;
                animation-delay: 0.15s;
            }

            .star:nth-child(5) {
                top: 70%;
                left: 10%;
                animation-delay: 8s;
                animation-duration: 4.5s;
            }

            .star:nth-child(5)::before {
                animation-duration: 4.5s;
            }

            .star:nth-child(5)::after {
                animation-duration: 4.5s;
                animation-delay: 0.15s;
            }

            .star:nth-child(6) {
                top: 25%;
                left: 45%;
                animation-delay: 3s;
                animation-duration: 3.7s;
            }

            .star:nth-child(6)::before {
                animation-duration: 3.7s;
            }

            .star:nth-child(6)::after {
                animation-duration: 3.7s;
                animation-delay: 0.15s;
            }

            .star:nth-child(7) {
                top: 60%;
                left: 85%;
                animation-delay: 5s;
                animation-duration: 4.1s;
            }

            .star:nth-child(7)::before {
                animation-duration: 4.1s;
            }

            .star:nth-child(7)::after {
                animation-duration: 4.1s;
                animation-delay: 0.15s;
            }

            .star:nth-child(8) {
                top: 40%;
                left: 30%;
                animation-delay: 1s;
                animation-duration: 3.9s;
            }

            .star:nth-child(8)::before {
                animation-duration: 3.9s;
            }

            .star:nth-child(8)::after {
                animation-duration: 3.9s;
                animation-delay: 0.15s;
            }

            .star:nth-child(9) {
                top: 80%;
                left: 60%;
                animation-delay: 7s;
                animation-duration: 4.3s;
            }

            .star:nth-child(9)::before {
                animation-duration: 4.3s;
            }

            .star:nth-child(9)::after {
                animation-duration: 4.3s;
                animation-delay: 0.15s;
            }

            .star:nth-child(10) {
                top: 5%;
                left: 40%;
                animation-delay: 9s;
                animation-duration: 3.6s;
            }

            .star:nth-child(10)::before {
                animation-duration: 3.6s;
            }

            .star:nth-child(10)::after {
                animation-duration: 3.6s;
                animation-delay: 0.15s;
            }

            /* Ensure content is above the stars */
            body > * {
                position: relative;
                z-index: 1;
            }
        </style>

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <script>
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
        <style>
            :root {
                color-scheme: light dark;
            }

            .tech-icon {
                filter: grayscale(100%) brightness(200%);
                transition: all 0.3s ease;
            }
            .tech-icon:hover {
                filter: none;
            }

            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }

            .tech-carousel {
                width: 100%;
                padding: 1rem 0;
            }

            .tech-track {
                width: fit-content;
                animation: scroll 20s linear infinite;
            }

            .tech-track:hover {
                animation-play-state: paused;
            }

            .tech-slide {
                float: left;
            }
        </style>
    </head>
    <body class="min-h-screen bg-bg-primary-light dark:bg-bg-primary-dark text-text-primary-light dark:text-text-primary-dark">
        <!-- Shooting Stars Background -->
        <div class="shooting-stars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
        </div>

        {{ partial "header" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
    </body>
</html>
