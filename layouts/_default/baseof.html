<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>

        <!-- Favicon here-->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}favicon_io/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}favicon_io/site.webmanifest">
        <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
        <link rel="preload" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" as="style">
        <style>
            html, body {
                background-color: #FFFFFF;
                color: #1f2937;
            }
            html.dark, html.dark body {
                background-color: #121212;
                color: #f3f4f6;
            }
            .border {
                border-color: #d4d4d8;
            }
            html.dark .border {
                border-color: #374151;
            }
            .carousel-item {
                display: inline-block;
                margin: 0 1rem;
            }
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }

            @media (min-width: 768px) {
                .md\:flex-row {
                    flex-direction: row;
                }
            }

            .tech-carousel {
                overflow: hidden;
                width: 100%;
                padding: 1rem 0;
            }

            .carousel-track {
                white-space: nowrap;
            }

            /* Shooting Stars Animation */
            .shooting-stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                overflow: hidden;
            }

            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: linear-gradient(-45deg, rgba(147, 197, 253, 0), rgba(147, 197, 253, 1));
                border-radius: 50%;
                filter: drop-shadow(0 0 6px rgba(147, 197, 253, 0.8));
                animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
            }

            html.dark .star {
                background: linear-gradient(-45deg, rgba(96, 165, 250, 0), rgba(96, 165, 250, 1));
                filter: drop-shadow(0 0 6px rgba(96, 165, 250, 0.8));
            }

            @keyframes tail {
                0% {
                    width: 0;
                }
                30% {
                    width: 100px;
                }
                100% {
                    width: 0;
                }
            }

            @keyframes shooting {
                0% {
                    transform: translateX(0) translateY(0);
                    opacity: 1;
                }
                100% {
                    transform: translateX(300px) translateY(300px);
                    opacity: 0;
                }
            }

            .star:nth-child(1) {
                top: 10%;
                left: 20%;
                animation-delay: 0s;
                animation-duration: 3s;
            }

            .star:nth-child(2) {
                top: 30%;
                left: 40%;
                animation-delay: 1.2s;
                animation-duration: 2.5s;
            }

            .star:nth-child(3) {
                top: 50%;
                left: 60%;
                animation-delay: 2.4s;
                animation-duration: 3.2s;
            }

            .star:nth-child(4) {
                top: 15%;
                left: 80%;
                animation-delay: 3.6s;
                animation-duration: 2.8s;
            }

            .star:nth-child(5) {
                top: 70%;
                left: 10%;
                animation-delay: 4.8s;
                animation-duration: 3.5s;
            }

            .star:nth-child(6) {
                top: 25%;
                left: 50%;
                animation-delay: 1.8s;
                animation-duration: 2.7s;
            }

            .star:nth-child(7) {
                top: 60%;
                left: 70%;
                animation-delay: 3.2s;
                animation-duration: 3.1s;
            }

            .star:nth-child(8) {
                top: 40%;
                left: 30%;
                animation-delay: 0.6s;
                animation-duration: 2.9s;
            }

            .star:nth-child(9) {
                top: 80%;
                left: 85%;
                animation-delay: 2.8s;
                animation-duration: 3.3s;
            }

            .star:nth-child(10) {
                top: 5%;
                left: 45%;
                animation-delay: 4.2s;
                animation-duration: 2.6s;
            }

            /* Ensure content is above the stars */
            body > * {
                position: relative;
                z-index: 1;
            }
        </style>

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
        <script>
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        </script>
        <style>
            :root {
                color-scheme: light dark;
            }

            .tech-icon {
                filter: grayscale(100%) brightness(200%);
                transition: all 0.3s ease;
            }
            .tech-icon:hover {
                filter: none;
            }

            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(-100%);
                }
            }

            .tech-carousel {
                width: 100%;
                padding: 1rem 0;
            }

            .tech-track {
                width: fit-content;
                animation: scroll 20s linear infinite;
            }

            .tech-track:hover {
                animation-play-state: paused;
            }

            .tech-slide {
                float: left;
            }
        </style>
    </head>
    <body class="min-h-screen bg-bg-primary-light dark:bg-bg-primary-dark text-text-primary-light dark:text-text-primary-dark">
        <!-- Shooting Stars Background -->
        <div class="shooting-stars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
        </div>

        {{ partial "header" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer" . }}
    </body>
</html>
