<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CSV Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        #status {
            padding: 20px;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #eee;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CSV Loading Test</h1>
    <div id="status">Loading...</div>

    <script>
        console.log('Test page loaded');
        console.log('Papa Parse available:', typeof Papa !== 'undefined');

        const statusDiv = document.getElementById('status');

        // Test 1: Check if Papa is loaded
        if (typeof Papa === 'undefined') {
            statusDiv.innerHTML = '<p class="error">ERROR: PapaParse library not loaded!</p>';
        } else {
            statusDiv.innerHTML = '<p class="success">PapaParse loaded successfully!</p>';

            // Test 2: Try to load CSV
            statusDiv.innerHTML += '<p>Attempting to load CSV from: faculty_survey_data.csv</p>';

            Papa.parse('faculty_survey_data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('SUCCESS! CSV loaded');
                    console.log('Data:', results);

                    statusDiv.innerHTML += `
                        <p class="success">✓ CSV loaded successfully!</p>
                        <p>Total rows: ${results.data.length}</p>
                        <p>Columns: ${Object.keys(results.data[0] || {}).length}</p>
                        <h3>First Row:</h3>
                        <pre>${JSON.stringify(results.data[0], null, 2)}</pre>
                        <h3>Sample Data (first 5 rows):</h3>
                        <pre>${JSON.stringify(results.data.slice(0, 5), null, 2)}</pre>
                    `;
                },
                error: function(error) {
                    console.error('ERROR loading CSV:', error);
                    statusDiv.innerHTML += `<p class="error">✗ Error loading CSV: ${JSON.stringify(error)}</p>`;
                }
            });
        }
    </script>
</body>
</html>
